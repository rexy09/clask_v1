{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% progressive_web_app_meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clask</title>

    <!-- ========== COMMON STYLES ========== -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" media="screen">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/animate-css/animate.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/lobipanel/lobipanel.min.css' %}" media="screen">


    <!-- ========== THEME CSS ========== -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen">


    <!-- ========== COMMON JS FILES ========== -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/lobipanel/lobipanel.min.js' %}"></script>

    <!-- ========== PAGE JS FILES ========== -->
    <script src="{% static 'js/waypoint/waypoints.min.js' %}"></script>
    <script src="{% static 'js/counterUp/jquery.counterup.min.js' %}"></script>




    <!-- Searchable select -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.0/css/selectize.bootstrap4.min.css"
        integrity="sha512-qktYcs1jG0pnuA/ytX0UPY7p+g/cgWZxhNv7T5tjUm6Cc0T+SftVd4PfzBOeZ/mq2an7+8SrDyA7a9u3Uh9wpw=="
        crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.0/js/standalone/selectize.min.js"
        integrity="sha512-WIqmTz2P0Ei2a6Fu5gEe7rXo0cyvpLHGKcOWLkqmZSREr8AjblAQSFYt+T/dgYyPz4+alSHpLS0XkezN4VpsLg=="
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('select').selectize({
                sortField: 'text'
            });

        });
    </script>

    <!-- ========== THEME JS ========== -->
    <script src="{% static 'js/main.js' %}"></script>

    <style>
        .dashboard-stat {
            height: 108px !important;
        }
    </style>
</head>

<div class="loader">
    <div></div>
</div>
<div class="content">
<body class="top-navbar-fixed">
    <div class="main-wrapper">
        <!-- ========== TOP NAVBAR ========== -->
        {% include "topnavbar.html" %}
        <!-- ========== WRAPPER FOR BOTH SIDEBARS & MAIN CONTENT ========== -->
        <div class="content-wrapper">
            <div class="content-container">
                <!-- ========== LEFT SIDEBAR ========== -->
                {% include "sidebar.html" %}
                <!-- /.left-sidebar -->
                <div class="main-page">
                    <!-- ========== TITLE BAR  ========== -->
                    <div class="container-fluid">
                        <div class="row page-title-div">
                            <div class="col-sm-6">
                                <h2 class="title">{% block title %}Dashboard{% endblock %}<small></small></h2>
                            </div>
                            <!-- /.col-sm-6 -->
                            <!-- /.col-sm-6 text-right -->
                        </div>
                        <div class="row breadcrumb-div">
                            <div class="col-sm-6">
                                <ul class="breadcrumb">
                                    <li><a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a></li>
                                    {% block breadcrumb %}
                                    <li>Dashboard</li>
                                    {% endblock%}
                                </ul>
                            </div>
                        </div>
                        <!-- /.row -->
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                    <section class="section">
                        {% block content %}


                        {% endblock %}
                    </section>
                </div>


            </div>
            <!-- /.content-container -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- /.main-wrapper -->

    <script>
        $(window).on('load', function () {
            $(".loader").fadeOut(1000);
            $(".content").fadeIn(1000);
        });
    </script>
    <!-- ========== ADD custom.js FILE BELOW WITH YOUR CHANGES ========== -->
</body>
</div>
</html>
