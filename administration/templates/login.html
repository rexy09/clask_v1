{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
</head>
<style>
    body {
        background-image: linear-gradient(to bottom, #00614a, #001d16);
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        height: 100vh;
    }
</style>

<body>

    <div class="container">
        <div class="offset-xl-4">
           
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-5  mb-3" style="margin-top: 25vh;">
                    <div class="text-center">
                        <img class="mt-20" src="{% static 'img/clask-logo.png' %}" alt="" width="150" height="auto">
                    </div>
                    <br>
                    <h3 class="text-center" style="font-weight: 700;font-size:2.5em;"></h3>
                </div>
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} text-danger" style="margin: 0px;">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-5  mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        {{form.username}}
                        <span class="text-danger">{{form.username.errors}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-5 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        {{form.password}}
                        <span class="text-danger">{{form.password.errors}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success rounded-pill" type="submit">Login</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
</script>

</html>
