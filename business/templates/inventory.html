{% extends 'base.html' %}

{% block title %}
Inventory
{% endblock %}

{% block breadcrumb %}
<li><a href="{% url 'business:business_profile' id=business.id %}">{{business.name}}</a></li>
<li>Inventory</li>
{% endblock%}

{% block content %}
<div class="container-fluid">
    <div class="row">

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-danger" href="{% url 'business:stock_list' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Stock</span>
                <span class="bg-icon"><i class="fa fa-cubes" style="padding: 12px;"></i></span>
            </a>
          
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-success" href="{% url 'business:products' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Products</span>
                <span class="bg-icon"><i class="fa fa-product-hunt" style="padding: 12px;"></i></span>
            </a>
           
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-primary" href="{% url 'business:inventory_list' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Inventory List</span>
                <span class="bg-icon"><i class="fa fa-cubes" style="padding: 12px;"></i></span>
            </a>
        </div>

    </div>
   
</div>
{% endblock %}
