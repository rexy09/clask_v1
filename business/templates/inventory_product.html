{% extends 'base.html' %}

{% block title %}
Inventory
{% endblock %}

{% block breadcrumb %}
<li><a href="{% url 'business:business_profile' id=business.id %}">{{business.name}}</a></li>
<li><a href="{% url 'business:reports' id=business.id %}">Reports</a></li>
<li>Inventory</li>
{% endblock%}

{% block content %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
<div class="container-fluid">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<div class="panel">
				<div class="panel-heading">
					<div class="panel-title">
						<h5>Products</h5>
					</div>
				</div>
				<div class="panel-body p-20">
					<form class="" action="{% url 'business:inventory_report' id=business.id %}" method="GET">
						<div class="form-group">
							<label for="exampleFormControlSelect1">Select Product</label>
							<select class="form-control" id="exampleFormControlSelect1" name="p">
							  <option value="0">All</option>
							  {% for product in products %}
							  <option value="{{product.id}}">{{product.name}}</option>
							  {% endfor %}
							</select>
						  </div>
						<button type="submit" class="btn btn-primary mb-2">Search</button>
					</form>

				</div>
			</div>
		</div>
		<!-- /.col-md-6 -->

	</div>

</div>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>


<script>
	$(function ($) {
		$('#example').DataTable();
	});
</script>
{% endblock %}
